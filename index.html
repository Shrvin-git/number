<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بازی حدس عدد</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="help_box"></div>
  
  <div class="container">
    <h1>بازی حدس عدد</h1>
    <p class="instructions">یک عدد بین ۱ تا ۱۰۰ حدس بزن!</p>


    <div class="input-area">
      <input type="number" id="guessInput" placeholder="عددی را وارد کن">
      <button id="guessButton">حدس بزن</button>
      <button id="help">راهنمایی</button>
    </div>

    <p class="message" id="message">نتیجه حدس اینجا نمایش داده می‌شود... </p>
    <p id="result"></p>
  </div>

  <!-- در اینجا کد جاوااسکریپت خودت رو اضافه کن -->
</body>
<script src="js/app.js"></script>

</html>
